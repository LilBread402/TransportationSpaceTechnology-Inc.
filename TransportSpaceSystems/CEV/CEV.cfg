PART
{

	name = CEV
	module = Part
	author = Lil_Bread_402
  MODEL
  {
    model = TransportSpaceSystems/CEV/CEV
	rotation = 0, 90,0	// X Y Z
  }
	rescaleFactor = 1.0
	CrewCapacity = 0
	TechRequired = largeUnmanned
	entryCost = 34700
	cost = 9900
	category = Pods
	subcategory = 0
	title = Spiral Lander Cargo vehcile
	manufacturer = TransportSpace
	description = The Cargo lander of the Spiral Landing System (SLS). The lander is designed to carry payloads to the munar surface for future lunar exploration.
	attachRules = 1,0,1,1,0
	mass = 7.5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 0.5
	breakingForce = 200
	breakingTorque = 200
	crashTolerance = 9
	maxTemp = 3300
	explosionPotential = 0
	vesselType = Probe
	bulkheadProfiles = size2
	tags = CEV tSPACE

	NODE
	{
		transform = NodeBay
		name = BayNode
		size = 1
		method = FIXED_JOINT
	}
	
	NODE
	{
		transform = NodeBottom
		name = BottomNode
		size = 1
		method = FIXED_JOINT
	}

	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
	}

	stagingIcon = LIQUID_ENGINE
	
	RESOURCE	
	{	
		name = LiquidFuel
		amount = 1026
		maxAmount = 2052
	}
	RESOURCE	
	{	
		name = Oxidizer
		amount = 1254
		maxAmount = 2508
	}
	
	RESOURCE
	{
		name = MonoPropellant
		amount = 150
		maxAmount = 160
	}

	MODULE						
	{						
		name = ModuleCommand					
		minimumCrew = 0					
		RESOURCE					
		{					
			name = ElectricCharge				
			rate = 0.05				
		}					
		hasHibernation = True					
		hibernationMultiplier = 0.002					
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default					
					
	}
	
	MODULE			
	{			
		name = ModuleReactionWheel		
		PitchTorque = 12
		YawTorque = 12
		RollTorque = 12
		RESOURCE		
		{		
			name = ElectricCharge	
			rate = .3	
		}		
	}			
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.10
		packetSize = 2
		packetResourceCost = 20.0
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 100000000000
		antennaCombinable = True
	}

	RESOURCE	
	{	
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
	
// Engines
	
	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		engineID = LandingEngines
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 200
		heatProduction = 83
		fxOffset = 0, 0, 0
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 1.75
		runningEffectName = running
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 316
			key = 1 208
			key = 3 0.001
		}
	}
	
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 0.5
				pitch = 0.0 0.5
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.4 0.8
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				//localOffset = 0, 0, 1
				localPosition = 0, 0, 0
			}
		}	
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}	
	}
	
// firstRCS

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = TopRCS
		thrusterPower = 1
		moduleID = RCSfore
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = rcs
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}
	
// secondRCS

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = AftRCS
		thrusterPower = 1
		moduleID = RCSaft
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = rcs
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}
	
// third RCS

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = TopTiltedRCS
		thrusterPower = 1
		moduleID = RCSTilted
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = rcs
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}

// rcs groups

	MODULE
	{
		name = ModuleB9AssignUiGroups
		moduleID = group_RCSAft
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleRCSFX
				thrusterTransformName = AftRCS
			}
			uiGroupName = RCSRollFore
			uiGroupDisplayName = ForeRollRCS
		}
	}
	MODULE
	{
		name = ModuleB9AssignUiGroups
		moduleID = group_RCSFore
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleRCSFX
				thrusterTransformName = TopRCS
			}
			uiGroupName = RCSPitchYaw
			uiGroupDisplayName = PitchYawRCS
		}
	}
	MODULE
	{
		name = ModuleB9AssignUiGroups
		moduleID = group_RCSFront
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleRCSFX
				thrusterTransformName = TopTiltedRCS
			}
			uiGroupName = AftRCS
			uiGroupDisplayName = RCSAft
		}
	}
	
// landing leg stuff

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = deploy
		isOneShot = false
		startEventGUIName = Extend
		endEventGUIName = Retract
		actionGUIName = Toggle Leg
		allowAnimationWhileShielded = False
		defaultActionGroup = Gear
	}
}	